<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width:375px)">
    
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="container bg-white radius">
        <img 
        src="images/image-qr-code.png" 
        alt="qr-code"
        class="radius"
        style="width: 100%;"> 
        
        <div class="txt-box">
            <h2 class="title">improve your front-end skills by building projects</h2>
            <p class="txt">
                scan the <span class="upper">qr</span> code to visit <span class="capital">frontend mentor</span> and take your coding skills to the next level
            </p>
        </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/mohamed-adel-77a01b148/">Mohamed Adel</a>.
    </footer>
</body>
</html>
